<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="screen" class="calStyle">
            <div id="screenView"></div>
            <div id="screenResult"></div>
        </div>
        <button id="num1" class="calStyle" value="1">1</button>
        <button id="num2" class="calStyle" value="2">2</button>
        <button id="num3" class="calStyle" value="3">3</button>
        <button id="num4" class="calStyle" value="4">4</button>
        <button id="num5" class="calStyle" value="5">5</button>
        <button id="num6" class="calStyle" value="6">6</button>
        <button id="num7" class="calStyle" value="7">7</button>
        <button id="num8" class="calStyle" value="8">8</button>
        <button id="num9" class="calStyle" value="9">9</button>
        <button id="num0" class="calStyle" value="0">0</button>
        <button id="equalSign" class="calStyle">=</button>
        <button id="clear" class="calStyle"></button>
        <button id="timesSign" class="calStyle" value="*">*</button>
        <button id="addSign" class="calStyle" value="+">+</button>
        <button id="subtractSign" class="calStyle" value="-">-</button>
        <button id="divisionSign" class="calStyle" value="/">/</button>
    </div>
</body>
</html>
